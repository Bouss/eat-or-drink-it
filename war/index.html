<!DOCTYPE html>
<html lang="fr" ng-app="app">
  
  <head>
    <meta charset="utf-8" />
    <title>Eat Or Drink It</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="aoc.js"></script>
    <script type="text/javascript" src="score.js"></script>
  </head>

  <body ng-controller="MainController">
    
    <!-- Homepage -->
    <div ng-show="page == 1">
      <h1>Eat Or Drink It</h1>
      <button ng-click="page = 2">Jouer</button>
      
      <!-- High scores -->
      <h2>Meilleurs scores</h2>
      <div ng-controller="HighScoreController as hs">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="highScore in highScores">
            {{highScore}}
          </li>
        </ul>
      </div>
    </div>
    
    <div ng-controller="AOCController as aoc">
      <!-- Game -->
      <div ng-show="page == 2">
        <section ng-init="i = 0">
          <ul class="list-group">
            <h2>{{questions[i].name}}</h2>
            <button ng-click="aoc.check(0, questions[i]);">Mangeable</button>
            <button ng-click="aoc.check(1, questions[i]);">Buvable</button>
          </ul>
        </section>
      </div>
      
      <!-- Results ("My score") -->
      <div ng-show="page == 3">
        <h1>My score</h1>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="score in scores">
            <h3>
              {{score.name}}
              :
              <span class="pull-right">{{score.result}}</span>
            </h3>
          </li>
        </ul>
      
        <button ng-click="page = 1">Revenir Ã  la page d'accueil</button>
      </div>
      
    </div>

  </body>

</html>

<script>
  var init = function() {
    console.log("init called");
    window.init();
  };
</script>

<script src="https://apis.google.com/js/client.js?onload=init"></script>
