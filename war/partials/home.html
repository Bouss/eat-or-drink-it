<!-- Handled by ScoreCtrl -->
<div class="jumbotron">
  <h1>Eat Or Drink It</h1>
  <form name="pseudoForm" class="form-horizontal">
    <div class="form-group-pseudo">
      <div class="form-group">
        <label for="pseudo" class="col-sm-2 control-label">Pseudo :</label>
        <div class="col-sm-3">
         <input type="text" ng-model="pseudo" class="form-control" id="pseudo" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" ng-click="play(pseudo)" ng-disabled="pseudoForm.$invalid" class="btn btn-success btn-lg" value="Jouer" />
    </div>
  </form>
</div>

<!-- High scores -->
<h2>Meilleurs scores</h2>
<div ng-show="!isBackendReady" class="alert alert-info" role="alert">Chargement...</div>
<div ng-show="isBackendReady">
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Nom</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="score in scores | orderBy:orderProp | limitTo:quantity">
        <td>{{$index+1}}</td>
        <td>{{score.name}}</td>
        <td>{{score.score}}</td>
      </tr>
    </tbody>
  </table>
</div>
